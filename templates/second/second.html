<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .header-text {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .glow {
      background-color: #fff;
      box-shadow: 0 0 1px #fff, 0 0 3px #fff, 0 0 5px #fff, 0 0 8px #0ba9ca,
      0 0 12px #cbe7ec, 0 0 14px #cfeaf0;
    }
  </style>
</head>
<body>
<header class="pt-5 container-fluid bg-purple text-center">
  <h1 class="fw-bold header-text fs-1">{{title}}</h1>
  <h1 class="fs-5 mt-3">GitHub Portfolio Generated with pyolink <a href="https://github.com/DanielcoderX/pyolink"><img src="GitHub-Mark-64px.png" width="50px" /></a></h1>
</header>
<main class="bg-purple py-5">
  <div class="container">
    <div class="row gy-3">
      {% for key, value in links %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="rounded p-4 glow">
          <div class="text-center bg-dark rounded p-2 fw-bold text-white">{{key}}</div>
          <div class="text-center bg-dark rounded p-2 mt-2 fw-normal text-light"><a href="{{value}}" class="text-decoration-none">{{value}}</a></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
</body>
</html>
