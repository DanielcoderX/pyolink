<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <header class="pt-5 container-fluid d-flex bg-blue-sky hh justify-content-center align-items-center flex-column">
        <h1 class="fw-bold header-text fs-custom-big">{{title}}</h1>
        <h1 class="">Github Portfolio Generated with pyolink <a href="https://github.com/DanielcoderX/pyolink"><img src="GitHub-Mark-64px.png" width="50px" /></a></h1>
    </header>
    <main class="bg-blue-sky">
        <div class="container p-5">
            <div class="row d-flex flex-column gy-3">
                {% for key,value in links %}
                    <div class="col rounded p-4 glow">
                        <div class="row ps-5a">
                            <div class="col-sm-2 text-center bg-bb rounded p-2 fw-bold mw-25 border-0 shadow-sm">{{key}}</div>
                            <div class="col-sm-10 fs-au text-center bg-bb rounded p-2 mt-sm-2 fw-regular border-0 shadow-sm w-75 mx-auto"><a href="{{value}}" class="link-unstyled text-dark">{{value}}</a></div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
