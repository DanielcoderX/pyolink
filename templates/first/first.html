<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
</head>
<body>
<header class="pt-5 container-fluid d-flex bg-blue-sky hh justify-content-center align-items-center flex-column">
    <h1 class="fw-bold header-text fs-custom-big">{{title}}</h1>
    <h1 class="">Github Portfolio Generated with pyolink <a href="https://github.com/DanielcoderX/pyolink"><img src="GitHub-Mark-64px.png" width="50px" /></a></h1>
</header>
<main class="bg-blue-sky">
    <div class="container py-5">
        <div class="row">
            {% for key,value in links %}
            <div class="col-md-6 col-lg-3 m-1">
                <div class="card rounded glow">
                    <div class="card-body text-center">
                        <h5 class="card-title fs-au fw-bold">{{key}}</h5>
                        <p class="card-text fs-au"><a href="{{value}}" class="link-unstyled text-dark">{{value}}</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
</body>
</html>
